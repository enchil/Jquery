<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product-demo d-flex justify-content-center">
                    <img class="h-100 big" src="./imgs/camp20.jpg" alt="">
                </div>
            </div>
            <div class="col-12">
                <div class="d-flex">
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./imgs/camp6.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./imgs/camp7.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./imgs/camp8.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./imgs/camp9.jpg" alt=""></div>
                    </div>
                    <div class="col">
                        <div class="img-wrap"><img class="w-100" src="./imgs/camp10.jpg" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        $('.img-wrap img').click(function (e) {
            // console.log('e.currentTarget:', e.currentTarget);
            const bigsrc = $('.big').attr('src');
            $('.big').attr('src', e.currentTarget.src);
            $(e.currentTarget).attr('src', bigsrc);
        })
    </script>
</body>

</html>
