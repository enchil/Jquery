<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <!-- append -->
            </ul>
        </div>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
        <script>
           $("ul").append("<li>item 3</li>");// 從ul加裡面的子層的最後一個位子
           $("ul").append("<li>item 4</li>");
           $("ul").prepend("<li>item -1</li>");// 從ul加裡面的子層的第一個位子
           $("ul").prepend("<li>item -2</li>");



        </script>
</body>
</html>
