<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button id="passwordShow" type="button" class="btn btn-primary">password show</button>
                <button id="autoInput" type="button" class="btn btn-primary">auto input</button>
                <button type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        $('#autoInput').click(function () {
            // console.log('hi');
            $('#exampleInputEmail1').val('vicky@gmail.com');
            $('#exampleInputPassword1').val('123456');
        })

        $('#passwordShow').click(function () {
            if ($('#exampleInputPassword1').attr('type') == 'password') {
                $('#exampleInputPassword1').attr('type', 'text')
            } else {
                $('#exampleInputPassword1').attr('type', 'password')
            }
        })
    </script>
</body>

</html>
