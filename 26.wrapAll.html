<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-wrap {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 10px;
        }

        .img-wrap>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>




</head>

<body>
    <div class="container">
        <div class="row">
            <img src="./imgs/camp2.jpg" alt="">
            <img src="./imgs/camp3.jpg" alt="">
            <img src="./imgs/camp4.jpg" alt="">
        </div>
        <div class="row">
            <img src="./imgs/camp5.jpg" alt="">
            <img src="./imgs/camp6.jpg" alt="">
            <img src="./imgs/camp7.jpg" alt="">
        </div>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        $("img").wrapAll("<div class='img-wrap'></div>");
        // 選到全部的img 包在第一個img裏面 只show第一個img



    </script>
</body>

</html>
