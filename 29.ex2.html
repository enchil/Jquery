<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-3 box1 autobg">1</div>
            <div class="col-12 col-md-3 box2 autobg">2</div>
            <div class="col-12 col-md-3 box3 autobg">3</div>
            <div class="col-12 col-md-3 box4 autobg">4</div>
            <div class="col-12 col-md-3 box5 autobg">5</div>
            <div class="col-12 col-md-3 box6 autobg">6</div>
            <div class="col-12 col-md-3 box7 autobg">7</div>
            <div class="col-12 col-md-3 box8 autobg">8</div>
            <div class="col-12 col-md-3 box9 autobg">9</div>
            <div class="col-12 col-md-3 box10 autobg">10</div>
            <div class="col-12 col-md-3 box10 autobg">11</div>
            <div class="col-12 col-md-3 box10 autobg">12</div>
        </div>
    </div>

    
        <script>
         function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }
        
        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }
        
        const elements = document.querySelectorAll('.autobg');
        
        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });
        
        // $('.autobg').each(function (index, currentElement) {
        //     currentElement.style.backgroundImage = getRBGA();
        // });
        </script>
        <script src="./js/jquery-3.6.1.min.js"></script>
            <script>
               $('.container .row>div').click(function(){
                console.log('this',$(this).text());

                $(this).css('background','lightblue').nextAll().css('background','lightblue')
               })
            </script>
</body>
</html>
